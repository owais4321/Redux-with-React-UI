<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Redux + React UI</title>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <input type="text" name="todo" id="todo" placeholder="Add Todo">
        <button id='todoBtn'>Add Todo</button>
        <ul id='todos'>
        </ul>
    </div>
    <div>
        <h1>Goal List</h1>
        <input type="text" name="goal" id="goal" placeholder="Add Goal">
        <button id='goalBtn'>Add Goal</button>
        <ul id='goals'>
        </ul>
    </div>
    <hr>
    <div id='app'>

    </div>
    <script type='text/javascript'>
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }
        const ADD_TODO = "ADD_TODO";
        const REMOVE_TODO = "REMOVE_TODO";
        const TOGGLE_TODO = "TOGGLE_TODO";
        const ADD_GOAL = "ADD_GOAL";
        const REMOVE_GOAL="REMOVE_GOAL";

        function addTodoAction(todo){
        return{
            type:ADD_TODO,
            todo
        }
        }

        function removeTodoAction(id){
        return {
            type:REMOVE_TODO,
            id
        }
        }

        function toggleTodoAction(id){
        return {
            type:TOGGLE_TODO,
            id
        }
        }

        function addGoalAction(goal){
        return{
            type:ADD_GOAL,
            goal
        }
        }

        function removeGoalAction(id){
        return {
            type:REMOVE_GOAL,
            id
        }
        }
        //application usage
        function todos(state = [], action) {
        switch (action.type) {
            case ADD_TODO:
            return state.concat([action.todo]);
            case REMOVE_TODO:
            return state.filter((s) => s.id !== action.id);
            case TOGGLE_TODO:
            return state.map((todo) =>
                todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
            default:
            return state;
        }
        }

        function goals(state = [], action) {
        switch (action.type) {
            case ADD_GOAL:
            return state.concat([action.goal]);
            case REMOVE_GOAL:
            return state.filter((s) => s.id !== action.id);
            default:
            return state;
        }
        }
        const checker=(store)=>(next)=>(action)=>{
            if(
                action.type===ADD_TODO&&
                action.todo.title.toLowerCase().includes('bitcoin')
            )
            {return alert("No I won't let you add");}
            if(
                action.type===ADD_GOAL&&
                action.goal.title.toLowerCase().includes('bitcoin')
            )
            {return alert("No I won't let you add");}
            else next(action);
        }
        const logger=(store)=>(next)=>(action)=>{
            console.group(action.type)
            console.log("the actio is "+action);
            let results=next(action);
            console.log("the state is "+store.getState());
            return results;
        }

        let store = Redux.createStore(Redux.combineReducers({
            todos,
            goals
        }),Redux.applyMiddleware(checker,logger));
        store.subscribe(() =>{
            const {todos,goals}=store.getState();
            document.getElementById('todos').innerHTML=''    
            document.getElementById('goals').innerHTML=''
            todos.forEach(addTodoToDom);
            goals.forEach(addGoalToDom);
            
        });

        function addTodo(){
            const input=document.getElementById('todo');
            const title=input.value;
            input.value=''
            store.dispatch(addTodoAction({
                id:generateId(),
                title,
                complete:false
            }));
        }
        function addGoal(){
            const input=document.getElementById('goal');
            const title=input.value;
            input.value=''
            store.dispatch(addGoalAction({
                id:generateId(),
                title,
            }));
        }       
        document.getElementById('todoBtn')
        .addEventListener('click',addTodo)
        document.getElementById('goalBtn')
        .addEventListener('click',addGoal)

        function addTodoToDom(todo){
            const node=document.createElement('li');
            const text=document.createTextNode(todo.title);
            node.appendChild(text);
            const btn=document.createElement('button');
            btn.appendChild(document.createTextNode("Remove Todo"))
            node.appendChild(btn);
            document.getElementById('todos').appendChild(node);
            node.style.textDecoration=todo.complete?'line-through':'none';
            node.addEventListener('click',()=>{store.dispatch(toggleTodoAction(todo.id))})
            btn.addEventListener('click',()=>{store.dispatch(removeTodoAction(todo.id))});
        }
        function addGoalToDom(goal){
            const node=document.createElement('li');
            const text=document.createTextNode(goal.title);
            const btn=document.createElement('button');
            btn.appendChild(document.createTextNode("Remove Todo"))
            node.appendChild(text); 
            node.appendChild(btn);
            document.getElementById('goals').appendChild(node);
            btn.addEventListener('click',()=>{store.dispatch(removeGoalAction(goal.id))});
        }
    </script>
    <script type='text/babel'>
    const List=props=>(
        <ul>
        <li>List</li>
        </ul>
    )
    const Goals=props=>(
        <div>
        Goals
        <List/>
        </div>
    )
    const Todos=props=>(
        <div>
        Todos
        <List/>
        </div>
    )
    class App extends React.Component{
        render(){
            return(<div><Todos/><Goals/></div>)
        }
 
    }
    ReactDOM.render(<App/>
    ,document.getElementById('app'));
    </script>
</body>
</html>
